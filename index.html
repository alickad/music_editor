<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Music Notation Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
</head>
<body>
  <h1>Simple Music Notation Editor</h1>

  <div class="controls">
    <select id="note-select">
      <option value="c/4">C</option>
      <option value="d/4">D</option>
      <option value="e/4">E</option>
      <option value="f/4">F</option>
      <option value="g/4">G</option>
      <option value="a/4">A</option>
      <option value="b/4">B</option>
    </select>

    <select id="duration-select">
      <option value="q">Quarter</option>
      <option value="h">Half</option>
      <option value="w">Whole</option>
    </select>

    <button onclick="addNote()">Add Note</button>
    <button onclick="clearNotes()">Clear</button>
  </div>

  <canvas id="musicCanvas" width="3000" height="5000"></canvas>

  <script src="script.js"></script>
</body>
</html>

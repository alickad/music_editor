<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Music Notation Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
  <script src="https://unpkg.com/tone@next"></script>
</head>
<body>
  <h1>Simple Music Notation Editor</h1>

<div class="controls"></div>
    <label for="keyboard-select">Type note:</label>
    <input type="text" id="keyboard-select" name="keyboard-select" onkeydown="if(event.key==='Enter'){addNoteFromInput();}">
    <select id="note-select">
      <option value="c">C</option>
      <option value="d">D</option>
      <option value="e">E</option>
      <option value="f">F</option>
      <option value="g">G</option>
      <option value="a">A</option>
      <option value="b">B</option>
    </select>

    <select id="octave-select">
      <option value="3">3</option>
      <option value="4" selected>4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>

    <select id="accidentals-select">
        <option value="none" selected>None</option>
        <option value="natural">Natural</option>
        <option value="sharp">Sharp</option>
        <option value="flat">Flat</option>
        <option value="double-sharp">Double Sharp</option>
        <option value="double-flat">Double Flat</option>
    </select>


    <select id="duration-select">
      <option value="16">1/16</option>
      <option value="8">1/8</option>
      <option value="4">1/4</option>
      <option value="2">1/2</option>
      <option value="1">1/1</option>
      <option value="16r">1/16 rest</option>
      <option value="8r">1/8 rest</option>
      <option value="4r">1/4 rest</option>
      <option value="2r">1/2 rest</option>
      <option value="1r">1/1 rest</option>
    </select>

   
    <button onclick="addNote()">Add Note</button>
    <button onclick="clearNotes()">Clear</button>

    <label for="download">Download:</label>
    <select id="download" onchange="handleDownloadChange(event)">
      <option value="pdf">PDF</option>
      <option value="png">PNG</option>
      <option value="svg">SVG</option>
      <option value="midi">MIDI</option>
    </select>

    <button onclick="playSound()">Play</button>


  </div>

  <div id="musicContainer"></div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Music Notation Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Simple Music Notation Editor</h1>

  <div class="controls">
    <select id="note-select">
      <option value="c/4">C</option>
      <option value="d/4">D</option>
      <option value="e/4">E</option>
      <option value="f/4">F</option>
      <option value="g/4">G</option>
      <option value="a/4">A</option>
      <option value="B/4">B</option>
    </select>

    <select id="duration-select">
      <option value="16">1/16</option>
      <option value="8">1/8</option>
      <option value="4">1/4</option>
      <option value="2">1/2</option>
      <option value="1">1/1</option>
      <option value="16r">1/16 rest</option>
      <option value="8r">1/8 rest</option>
      <option value="4r">1/4 rest</option>
      <option value="2r">1/2 rest</option>
      <option value="1r">1/1 rest</option>
    </select>

   
    <button onclick="addNote()">Add Note</button>
    <button onclick="clearNotes()">Clear</button>

    <label for="download">Download:</label>
    <select id="download" onchange="handleDownloadChange(event)">
      <option value="pdf">PDF</option>
      <option value="png">PNG</option>
      <option value="svg">SVG</option>
      <option value="midi">MIDI</option>
    </select>


  </div>

  <div id="musicContainer"></div>

  <script src="script.js"></script>
</body>
</html>
